<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Offerta Lampo - LG UltraGear</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0,0,0,0.85);
      color: white;
      text-align: center;
      padding: 2rem;
      cursor: pointer;
    }
    .overlay img {
      max-width: 250px;
      margin-bottom: 1.5rem;
    }
    .overlay .fake-btn {
      background: #e60012;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      color: white;
      margin-top: 1rem;
    }
    .footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <video id="rickvid" class="video-bg" loop muted playsinline>
    <source src="monitor-ultragear.mp4" type="video/mp4">
  </video>

  <div class="overlay" id="clicktrap">
    <img src="ultragear.webp" alt="LG UltraGear">
    <h1>üò± Offerta esclusiva: UltraGear 49‚Äù a 39,99‚Ç¨!</h1>
    <p>Disponibile solo per i pi√π veloci.</p>
    <button class="fake-btn">Attiva l‚Äôofferta</button>
  </div>

  <div class="footer">Buon pesce d‚Äôaprile! üêü</div>

  <script>
    const trap = document.getElementById('clicktrap');
    const video = document.getElementById('rickvid');

    // Avvia il video senza audio subito
    video.play();

    trap.addEventListener('click', () => {
      video.muted = false;
      video.currentTime = 0;
      video.play();
      trap.style.display = 'none';
    }, { once: true });
  </script>
</body>
</html>
