<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Errore di Prezzo Incredibile!</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 2rem;
    }

    p {
      margin-bottom: 2rem;
    }

    video {
      width: 400px;
      height: 225px;
      border-radius: 12px;
      z-index: 1;
    }

    .container {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .coverlayer {
      position: absolute;
      width: 400px;
      height: 225px;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 2;
      border-radius: 12px;
    }

    .coverlayer img {
      max-width: 60%;
    }

    .footer {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="coverlayer" id="coverlayer">
    <!-- Usa un logo LG UltraGear qualsiasi o personalizza con un'immagine tua -->
    <img src="ultragear.webp" alt="LG UltraGear" />
  </div>
  <h1>üò± Offerta lampo: LG UltraGear OLED a 68,00‚Ç¨ solo per oggi!</h1>
  <p>Solo oggi, solo ora‚Ä¶ clicca per attivare lo sconto esclusivo!</p>

  <div class="container">
    <video id="rickroll" autoplay loop muted playsinline>
      <source src="monitor-ultragear.mp4" type="video/mp4">
      Il tuo browser non supporta il tag video.
    </video>
  </div>

  <div class="footer">Buon pesce d‚Äôaprile! üêü</div>

  <script>
    document.getElementById('coverlayer').addEventListener('click', () => {
      const video = document.getElementById('rickroll');
      video.muted = false;
      video.play();
      document.getElementById('coverlayer').style.display = 'none';
    });
  </script>
</body>
</html>
